          description: Kurskoden för gymnasiekursen
          type: string
        kursBeskrivning:
          description: Kursbeskrivning
          type: string
        betygsvärde:
          description: Betyget på kursen
          enum:
          - "-"
          - '***'
          - '---'          
          - IG
          - G
          - VG
          - MVG
          - A
          - B
          - C
          - D
          - E
          - F
          # Tillagd för att klara av rad -, *** och ---:
          x-enum-varnames: [ STRECK, EJ_BETYG_ASTERISK, EJ_BETYG_STRECK ]
          type: string
        poäng:
          format: int32
          description: Kurspoäng
          type: integer
        markeringar:
          description: Markeringar          
          type: array
          items:
          # Lagt denna i items för att enum ska fungera.
            enum:
              - AN
              - DK
              - GR
              - LK
              - LT
              - O
              - P
              - SK
              - U
              - V
              - ÄP
            type: string
        övrigaUpplysningar:
          description: Övrig upplysning gällnade kursen
          type: string
