  /api/v1/meriter/gymnasialexamen/{identifikationsnummer}:
    get:
      tags:
      - CSN
      summary: Kontrollera om person uppfyller meritkravet
      description: "Kontrollera om person har gymnasieexamen, studiebevis eller gymnasieintyg\
        \ utfärdad till och med ett visst datum"
      parameters:
      - name: identifikationsnummer
        in: path
        description: "Identifikationsnummer, fn. personnummer, på personen som frå\
          gan gäller."
        required: true
        schema:
          type: string
      - name: tomDatum
        in: query
        description: Till och med de datum som meriten ska vara senast utfärdad. Utelämans
          datumet så antas de vara dagens datum. Ska följa ISO 8601
        schema:
          $ref: '#/components/schemas/LocalDate'
      responses:
        "200":
          description: Hur vida personen uppfuller kravet eller ej
          content:
            application/vnd.beda.v1+json:
              schema:
                type: boolean
        "400":
          description: Felaktigheter i indatat
          content:
            application/vnd.beda.v1+json:
              schema:
                $ref: '#/components/schemas/ProblemRepresentation'
        "500":
          description: Oväntat fel i applikationen
          content:
            application/vnd.beda.v1+json:
              schema:
                $ref: '#/components/schemas/ProblemRepresentation'
        "503":
          description: Applikationen ligger nere p.g.a. underhåll
