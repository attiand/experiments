        required: true
        schema:
          format: int64
          type: integer
      - name: syfte
        in: query
        description: id för syfte
        required: true
        schema:
          format: int32
          type: integer
      - name: sidnummer
        in: query
        required: true
        schema:
          format: int32
          type: integer
      - name: sidstorlek
        in: query
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          description: Sökningen gick bra
          content:
            application/vnd.beda.v1+json:
              schema:
                $ref: '#/components/schemas/PublikMeritSokresultatRepresentation'
        "400":
          description: Felaktigheter med sökparametrarna
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemRepresentation'
        "500":
          description: Oväntat fel i applikationen
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemRepresentation'
        "503":
          description: Applikationen ligger nere p.g.a. underhåll
