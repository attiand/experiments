        "200":
          description: OK
          content:
            application/vnd.beda.v1+json:
              schema:
                $ref: '#/components/schemas/ApiInfo'
            application/json:
              schema:
                $ref: '#/components/schemas/ApiInfo'
  /meriter/v1:
    get:
      tags:
      - Merit
      summary: Söker meriter som uppfyller kriterierna för utfärdande- och registreringsdatum.
        Resultatet pagineras och sorteras efter tidigast registreringsdatum
      description: Söker meriter baserat på utfärdande- och registreringsdatum
      parameters:
      - name: utfärdandedatumStart
        in: query
        description: tidigaste utfärdandedatumet som ska ingå i resultatet
        required: true
        schema:
          $ref: '#/components/schemas/LocalDate'
      - name: utfärdandedatumSlut
        in: query
        description: senaste utfärdandedatumet som ska ingå i resultatet
        required: true
        schema:
