plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def jgitVersion = "6.4.0.202211300538-r"
def jschVersion = "0.1.55"
def jschAgentVersion = "0.0.9"

dependencies {
    runtimeOnly("org.eclipse.jgit:org.eclipse.jgit.ssh.apache:${jgitVersion}")
    //runtimeOnly("org.eclipse.jgit:org.eclipse.jgit.ui:$jgitVersion")
    //runtimeOnly("org.eclipse.jgit:org.eclipse.jgit.gpg.bc:$jgitVersion")
    runtimeOnly("org.eclipse.jgit:org.eclipse.jgit.pgm:${jgitVersion}")
    implementation("org.eclipse.jgit:org.eclipse.jgit:${jgitVersion}")

    runtimeOnly('org.slf4j:slf4j-simple:1.8.0-alpha0')

    //implementation "org.eclipse.jgit:org.eclipse.jgit.ssh.jsch:${jgitVersion}"
